<body>
<div class="navbar navbar-inverse navbar-fixed-top ">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#home">Test</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="#home">首页</a>
                    </li>
                    <li class="">
                        <a href="#foods">食物列表</a>
                    </li>
                    <li class="">

<div class="container" style="padding-top:60px;">
    <div class="row-fluid">
        <div class="span3">
            <ul class="nav nav-list bs-docs-sidenav affix" id="nav">
                <li data-id="home"><a href="#home" ><i class="icon-chevron-right"></i> 首页</a></li>
                <li data-id="foods"><a href="#foods" ><i class="icon-chevron-right"></i> 食物列表</a></li>
                <li data-id="phones"><a href="#phones" ><i class="icon-chevron-right"></i> 手机列表</a></li>

                <li data-id="login"><a href="#login" ><i class="icon-chevron-right"></i> 登录</a></li>
            </ul>
        </div>
        <div class="span9" id="conBox"></div>
    </div>
</div>

<script type="text/javascript">
    function activeMenu(hash){
        var val = hash.slice(1);
        $("#nav li").removeClass('active');
        $("#nav li[data-id='"+val+"']").addClass('active');
    }
    var hash = location.hash;
    if(hash){
        switchHash(hash);
    }else{
        switchHash('#home');
    }

    function switchHash(hash){
        var conBox = $('#conBox');
        activeMenu(hash);
        switch(hash){
            case '#home':
                $.get('home.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#register':
                $.get('register.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#phones':
                $.get('phones.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#foods':
                $.get('foods.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#login':
                $.get('login.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#articles':
                $.get('articles.html',function(data){
                    conBox.html(data);
                });
                break;
        }
    }
    window.onhashchange= function(){
        hash = location.hash;
        switchHash(hash);
    }







</script>
