<script type="text/javascript">
    $.get('home.html',function(data){
        $('#conBox').html(data);
    });
    window.onhashchange= function(){
        var hash = location.hash;
        var conBox = $('#conBox');
        switch(hash){
            case '#home':
                $.get('home.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#register':
                $.get('register.html',function(data){
                    conBox.html(data);
                });
                break;
            case '#phones':
                $.get('phones.html',function(data){
                    conBox.html(data);
                });
                break;
        }
    }







</script>
